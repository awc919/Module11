    <!-- Div for form elements -->
    <div id="container">
		<header>
			<h1>Contact Us</h1>
		</header>
		<main>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>

				<label>How can we help?</label>
				<input type="checkbox" id="interest1" name="interest1" value="interest1">
				<label for="interest1">Emergency Services</label>
				<input type="checkbox" id="interest2" name="interest2" value="interest2">
				<label for="interest2">Government Agency Contact</label>
				<input type="checkbox" id="interest3" name="interest3" value="interest3">
				<label for="interest3">Economic Development</label>

				<label>Are you a current resident?</label>
				<input type="radio" id="customer1" name="customer" value="yes">
				<label for="customer1">Yes</label>
				<input type="radio" id="customer2" name="customer" value="no">
				<label for="customer2">No</label>

				<label for="dropdown">How did you hear about us?</label>
				<select id="dropdown" name="dropdown">
					<option value="option1">Social media</option>
					<option value="option2">Friend/Family referral</option>
					<option value="option3">Current resident</option>
				</select>

				<input type="submit" value="Submit">
			</form>
		</main>
	</div>
